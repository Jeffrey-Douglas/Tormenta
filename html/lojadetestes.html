<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body id="body">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <table id="principal" border="1" width="50%">
            <tr class="topo">
                <th>Arma Simples</th>
                <th>Preço</th>
                <th>Dano do item</th>
                <th>Crítico</th>
                <th>Distância</th>
                <th>Peso</th>
                <th>Tipo do dano <a  id="show_1"><span>+</span></a></th>
            </tr>
          
          <tr>
            <td><input value="1" name="parcela[]" type="text" /></td>
            <td><input value="01/01/2014" name="vencimento[]" type="text" </td>
            <td><input value="250,25" name="valor[]" type="text" </td>
              <td>
                <select name="opcao[]">
                  <option value="1">Dinheiro</option>
                  <option value="2">Cartão de Crédito</option>
                </select>
              </td>
            <td>
              <a href="javascript">Remover</a>
            </td>
          </tr>
        </table>
        
        <a href="javascript:;" onclick="adicionarParcela();">Adicionar</a>


        <script>

function adicionarParcela() {
  $('#principal').append('<tr><td> </td><td><input value="01/01/2014" name="vencimento[]" type="text" /</td><td><input value="250,25" name="valor[]" type="text" /</td><td><select name="opcao[]"><option value="1">Dinheiro</option><option value="2">Cartão de Crédito</option></select></td><td><a href="javascript:;">Remover</a></td></tr>');
}

$('#principal').on('click', 'a', function(){      
  var td = $(this).parent();
  var tr = $(td).parent();
  
  tr.css('background', 'red');
  tr.find('input[type=text], select').attr('disabled', true);
  tr.hide();
}); 

</script>
