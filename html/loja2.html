        ];

        // Função para criar e preencher a tabela
        function criarTabela(dados) {
            var tabela = document.createElement('table');

            // Cabeçalho da tabela
            var cabecalho = tabela.createTHead();
            var linhaCabecalho = cabecalho.insertRow();
            for (var propriedade in dados[0]) {
                var th = document.createElement('th');
                th.textContent = propriedade;
                linhaCabecalho.appendChild(th);
            }

            // Linhas da tabela
            var corpoTabela = tabela.createTBody();
            for (var i = 0; i < dados.length; i++) {
                var linha = corpoTabela.insertRow();
                for (var propriedade in dados[i]) {
                    var celula = linha.insertCell();
                    celula.textContent = dados[i][propriedade];
                }
            }

            document.body.appendChild(tabela);
        }

        // Chama a função para criar a tabela com os dados fornecidos
        criarTabela(dadosArmas);
    </script>
