<body>
  <div class="container">
    <h1 class="titulo">Conversor de Tibar</h1>    
    <label for="moeda">Insira o valor em <span class="TO">Tibares de Ouro</span></label>
    <form id="form">
      <input type="number" name="valorEmReal" id="valor" class="input" step="0.01" max="9999999999.99" value="" tabindex="1" size="2" autofocus required />
      
      <div class="container-moedas">
        <input type="radio" id="platina" name="moedaEstrangeira" value="Platina" tabindex="2"/>
        <label for="platina">TL</label>
        
        <input type="radio" id="prata" name="moedaEstrangeira" value="Prata" tabindex="3" />
        <label for="prata">TP</label>

        <input type="radio" id="cobre" name="moedaEstrangeira" value="Cobre" tabindex="4" />
        <label for="cobre">T$</label>
      </div>
    </form>

    <button type="submit" onclick="Converter()" id="button-converter" class="convert-button" tabindex="6">
      Converter
    </button>
    <button type="reset" onclick="Limpar()" class="delet-button" tabindex="7">
      Limpar
    </button>

    <h2 id="valorConvertido"></h2>
    <h2 id="aviso"></h2>
  </div>
